version: "3.9"

services:
  web:
    image: ${WEB_IMAGE:-ghuman-restaurant:latest}
    build:
      context: .
      target: runner
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    env_file:
      - .env.production
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot:latest
    depends_on:
      - nginx
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do
      certbot renew --noninteractive --agree-tos;
      sleep 12h & wait $${!};
      done;'
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
